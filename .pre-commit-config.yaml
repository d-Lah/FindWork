repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-json
    -   id: check-yaml
    -   id: name-tests-test
        exclude: fixtures/
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: requirements-txt-fixer

-   repo: https://github.com/pycqa/flake8
    rev: '6.1.0'
    hooks:
    -   id: flake8
        additional_dependencies: ['flake8']
        entry: flake8
        args: ['--config', '.flake8']

-   repo: local
    hooks:
      - id: run-test
        name: run test
        entry: ./pre_commit_run_tests.sh
        language: system
        stages: [commit]
