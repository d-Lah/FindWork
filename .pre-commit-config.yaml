repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-json
    -   id: check-yaml
    -   id: name-tests-test
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: requirements-txt-fixer

-   repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
    -   id: black
        args: [--line-length=79]

-   repo: https://github.com/pycqa/flake8
    rev: '6.1.0'
    hooks:
    -   id: flake8
        additional_dependencies: ['flake8']
        entry: flake8
        args: ['--config', '.flake8']
#          args: [
#          '--max-line-length',
#          '100',
#          '--exclude',
#          'find_work/*/migrations/*',
#          'find_work/*/apps.py',
#          'find_work/find_work/settings/*',
#        ]

-   repo: local
    hooks:
      - id: run-test
        name: run test
        entry: ./run_tests.sh
        language: system
        stages: [commit]
